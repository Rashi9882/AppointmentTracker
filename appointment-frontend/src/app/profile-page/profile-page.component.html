<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img src="assets/img/logo_new.jpg" class="logo-image">

    <div class="container-fluid">
        <!-- <img src="assets/img/logo_new.jpg" class="logo-image"> -->
      <div class="navbar-brand">TRACKER</div>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <h6 class="nav-link active" aria-current="page" routerLink="/appointment">Appointment</h6>
        </li>
        <li class="nav-item">
          <h6 class="nav-link" tabindex="-1" routerLink="/profile" routerLinkActive="active">Profile</h6>
        </li>
        <li class="nav-item">
            <h6 class="nav-link" tabindex="-1" routerLink="/">Logout</h6>
        </li>
      </ul>
    </div>
  </nav><br>

  <div class="profile">
      <img src="assets/img/profile.jpg" alt="Profile Icon">
    <div class="profile-info">
      <p>{{ name }}</p>
      <p>{{ email }}</p>

      <button *ngIf="!editClick" type="button" class="btn btn-primary" (click)="edit()">Edit Profile</button>

      <div *ngIf="editClick">
        <button type="button" class="btn btn-primary" routerLink="/password">Change Passowrd</button>&nbsp;
        <button type="button" class="btn btn-primary" routerLink="/offhours">Change off Hours</button>
      </div>
      </div>
    </div><hr>

  <div class="body">
    <p>Upcoming Appointments</p>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Agenda</th>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of appointment | paginate : { itemsPerPage: 20, currentPage: p}">
            <td>{{ i.title }}</td>
            <td>{{ i.agenda }}</td>
            <td>{{ i.date }}</td>
            <td>{{ i.fromtime + '-' + i.totime }}</td>
          </tr>
        </tbody>
      </table><br>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
