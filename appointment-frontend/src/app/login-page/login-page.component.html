  <div class="body">

    <div *ngIf="errorMessage">
      <p>Wrong Credentials! Try Again</p>
    </div>
    <h2>Sign In</h2><br><br>
    <p>New to Tracker? &nbsp;<a style="color:rgb(72, 30, 226);font-family: Verdana, Geneva, Tahoma, sans-serif;" routerLink="/register">Sign Up</a><p>

  <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
  <div class="form-floating mb-3">
    <input type="text" required class="form-control" id="email" placeholder="email" name="email" [(ngModel)]="email">
    <label for="email">Email</label>
  </div>
  <div class="form-floating mb-3">
    <input type="password" required class="form-control" id="password" placeholder="password"name="password" [(ngModel)]="password">
    <label for="password">Password</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>
