<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img src="assets/img/logo_new.jpg" class="logo-image">

    <div class="container-fluid">
        <div class="navbar-brand">TRACKER</div>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <h6 class="nav-link" aria-current="page" routerLink="/login">Login</h6>
            </li>
            <li class="nav-item">
                <h6 class="nav-link active" tabindex="-1" routerLink="/register" routerLinkActive="active">Register</h6>
            </li>
        </ul>
    </div>
</nav><br>

<div class="body">
    <h2>Let's create your account</h2>
    <h6>Signing up for Tracker is fast and free.</h6><br>

    <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
        <div class="form-floating mb-3">
            <input type="text" required class="form-control" id="firstname" placeholder="firstname" name="firstname" [(ngModel)]="firstname">
            <label for="firstname">First Name</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" required class="form-control" id="lastname" placeholder="lastname" name="lastname" [(ngModel)]="lastname">
            <label for="lastname">Last Name</label>
        </div>

        <div class="form-floating mb-3">
            <input type="email" required class="form-control" id="email" placeholder="email@gmail.com" name="email" [(ngModel)]="email">
            <label for="email">Email</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" required class="form-control" id="password" placeholder="Password" name="password" [(ngModel)]="password">
            <label for="password">Password</label>
        </div>

        <div class="form-floating mb-3">
            <input type="time" class="form-control" id="offHoursFrom" placeholder="off hours" name="fromOffTime" [(ngModel)]="fromOffTime">
            <label for="offHoursFrom">Off Hours(From)</label>
        </div>

        <div class="form-floating mb-3">
            <input type="time" class="form-control" id="offHoursTo" placeholder="off hours" name="toffTime" [(ngModel)]="toffTime">
            <label for="offHoursTo">Off Hours(To)</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button><br><br><br>

        <p>Already Have a Tracker account? <a routerLink="/login">Sign In</a><p>
    </form>
</div>
